name: CI

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile.listener
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-listener-service
          - dockerfile: ./Dockerfile.mo
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-mo-service
          - dockerfile: ./Dockerfile.pback_mo
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-postback-mo-service
          - dockerfile: ./Dockerfile.pback_mt
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-postback-mt-service
          - dockerfile: ./Dockerfile.pub_csv
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-pub-csv-service
          - dockerfile: ./Dockerfile.pub_renewal
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-pub-renewal-service
          - dockerfile: ./Dockerfile.pub_retry_dp
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-pub-retry-dp-service
          - dockerfile: ./Dockerfile.pub_retry_fp
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-pub-retry-fp-service
          - dockerfile: ./Dockerfile.pub_retry_insuff
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-pub-retry-insuff-service
          - dockerfile: ./Dockerfile.renewal
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-renewal-service
          - dockerfile: ./Dockerfile.retry_dp
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-retry-dp-service
          - dockerfile: ./Dockerfile.retry_fp
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-retry-fp-service
          - dockerfile: ./Dockerfile.retry_insuff
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-retry-insuff-service
          - dockerfile: ./Dockerfile.notif
            image: ${{ secrets.DOCKER_USERNAME }}/linkit-tsel-direct-notif-service

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
